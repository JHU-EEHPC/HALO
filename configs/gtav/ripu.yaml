MODEL:
  NAME: "deeplabv3plus_resnet101"   #  deeplabv2_resnet101 or deeplabv3plus_resnet101
  WEIGHTS: "https://download.pytorch.org/models/resnet101-5d3b4d8f.pth"
  FREEZE_BN: True
  HYPER: False
  REDUCED_CHANNELS: 512
  WEIGHTED_NORM: False
DATASETS:
  SOURCE_TRAIN: "gtav_train"
  TARGET_TRAIN: "cityscapes_train"
  TEST: "cityscapes_val"
INPUT:
  SOURCE_INPUT_SIZE_TRAIN: (1280, 720)
  TARGET_INPUT_SIZE_TRAIN: (1280, 640)
  INPUT_SIZE_TEST: (1280, 640)
SOLVER:
  GPUS: [0,1,2,3]
  BASE_LR: 1e-3
  NUM_ITER: 60000
  BATCH_SIZE: 2
  CONSISTENT_LOSS: 0.1
ACTIVE:
  NAME: 'HALO'
  SETTING: 'RA'
  SELECT_ITER: [0, 15000, 30000, 40000, 50000]
  RATIO: 0.05
  RADIUS_K: 1
  UNCERTAINTY: 'entropy'
  PURITY: 'ripu_quantized'
  VIZ_MASK: False
  NORMALIZE: False
  MASK_RADIUS_K: 3
  K: 100
WANDB:
  ENABLE: True
  PROJECT: 'active_domain_adapt'
  NAME: 'ripu_quantized'
  GROUP: 'source_target'
  ENTITY: 'pinlab-sapienza'
resume: 'results/pretrain_gtav/v3plus_ch_64_2/model_global_step=5998.0_mIoU=37.95.ckpt'
OUTPUT_DIR: 'results/source_target/ripu_quantized'
DEBUG: 0
PROTOCOL: 'source_target'   # source | source_target | source_free
