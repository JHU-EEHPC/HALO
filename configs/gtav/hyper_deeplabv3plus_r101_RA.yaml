MODEL:
  NAME: "deeplabv3plus_resnet101"   #  deeplabv2_resnet101 or deeplabv3plus_resnet101
  WEIGHTS: "https://download.pytorch.org/models/resnet101-5d3b4d8f.pth"
  FREEZE_BN: True
  HYPER: True
  REDUCED_CHANNELS: 64      # 256 or 10
  WEIGHTED_NORM: True
DATASETS:
  SOURCE_TRAIN: "gtav_train"
  TARGET_TRAIN: "cityscapes_train"
  TEST: "cityscapes_val"
INPUT:
  SOURCE_INPUT_SIZE_TRAIN: (1280, 720)
  TARGET_INPUT_SIZE_TRAIN: (1280, 640)
  INPUT_SIZE_TEST: (1280, 640)
SOLVER:
  GPUS: [0,1,2,3]
  # GPUS: [4,5,6,7]
  BASE_LR: 1e-3
  NUM_ITER: 60000
  CHECKPOINT_PERIOD: 500
  BATCH_SIZE: 2
ACTIVE:
  NAME: 'AL-RIPU'
  SETTING: 'RA'
  SELECT_ITER: [0, 15001, 30001, 40001, 50001]   # [0, 10001, 15001, 20001, 25001] or [0, 15001, 30001, 40001, 50001]
  RATIO: 0.05     # 0.022  or  0.05  or  1.
  RADIUS_K: 1      # smaller might be better
  UNCERTAINTY: 'entropy'   # 'entropy' or 'hyperbolic' or 'certainty' or 'none'
  PURITY: 'ripu'             # 'ripu' or 'none'
  VIZ_MASK: True
  NORMALIZE: True
WANDB:
  ENABLE: True
  PROJECT: 'active_domain_adapt'
  NAME: 'dlv3_hyper_64_WN_ent_impur'
  GROUP: 'source_target'
  ENTITY: 'pinlab-sapienza'
TEST:
  VIZ_SCORE: False
  VIZ_WRONG: False
TEST:
  BATCH_SIZE: 1
# checkpoint: 'results/source_target/hyper_v3plus_RA_ripu_64/epoch=0-step=20000.ckpt'
resume: 'results/pretrain_gtav/hyper_v3plus_ch_64_WN/model_global_step=25998.0_mIoU=38.99.ckpt'
OUTPUT_DIR: 'results/source_free/dlv3_hyper_64_WN_ent_impur'
DEBUG: 0
PROTOCOL: 'source_target'   # source | source_target | source_free
