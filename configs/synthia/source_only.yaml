MODEL:
  NAME: "deeplabv3plus_resnet101"
  WEIGHTS: 'https://download.pytorch.org/models/resnet101-5d3b4d8f.pth'
  FREEZE_BN: True
  NUM_CLASSES: 16
  HYPER: True
  REDUCED_CHANNELS: 64
  WEIGHTED_NORM: True
DATASETS:
  SOURCE_TRAIN: "synthia_train"
  TEST: "cityscapes_val"
INPUT:
  SOURCE_INPUT_SIZE_TRAIN: (1280, 720)
  INPUT_SIZE_TEST: (1280, 640)
SOLVER:
  GPUS: [2, 3, 4, 5]
  # GPUS: [8, 9]
  BATCH_SIZE: 2
  BASE_LR: 1e-3
  NUM_ITER: 60000
WANDB:
  ENABLE: False # True
  NAME: 'synthia_hyper_v3plus_ch_64_temp'
  GROUP: 'synthia_pretraining'
  PROJECT: 'active_domain_adapt'
  ENTITY: 'syn2real'
OUTPUT_DIR: 'results/pretrain/synthia_hyper_v3plus_ch_64_temp'
PROTOCOL: 'source'
